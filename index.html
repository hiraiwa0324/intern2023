<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>インターン2023</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="shimamoto.css">
  <link rel="stylesheet" href="kanemasa.css">
  <link rel="stylesheet" href="footer.css">
</head>

<body>
  <header>
    <div class="title">
      <div class="logo">
        <img src="kousyou.png" alt="" width="60px">
      </div>
      <div class="name">
        <h1 style="margin: 0%;">平岩小学校</h1>
      </div>
    </div>
  </header>

  <div class="main">
    <div class="main_shimamoto">
      <div class="schoolimg">
        <img src="school_out.jpeg" alt="">
      </div>
      <div class="button">
        <div class="button1">
          <p>学校経営</p>
        </div>
        <div class="button2">
          <p>学校行事</p>
        </div>
        <div class="button3">
          <p>学校便り</p>
        </div>
        <div class="button4">
          <p>案内</p>
        </div>
        <div class="button5">
          <p>学習のようす</p>
        </div>
      </div>
      <div class="text">
        <h3>ようこそ　平岩小学校のホームページへ</h3>
        <p>平岩小学校のある平岩県平岩市は、<br>
          平岩県本土の北部に位置しています。<br>
          その平岩市の中でも、平岩市の中央にあるのが平岩小学校です。<br>
          校区には、東には空の玄関、平岩空港、西には平岩遺跡、<br>
          南には平岩山、北には平岩海峡に囲まれた、自然・歴史・交通に恵まれた地域です。</p>
      </div>
    </div>
    <div class="main_kanemasa"></div>
  </div>
  <footer></footer>
</body>

</html>
